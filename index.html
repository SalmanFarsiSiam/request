<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Request</title>
  <style>
    @font-face {
      font-family: cute;
      src: url("font.ttf");
    }

    @font-face {
      font-family: cute2;
      src: url("font2.otf");
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('Gifs/BG.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      display: flex;
      justify-content: center;
      text-align: center;
    }

    .content {
      padding-top: 40%;
      border-radius: 10px;
      background-color: #00000000;
    }

    .heading {
      font-family: cute;
      font-size: 140px;
      color: #ff6363;
      margin-top: 1%;
    }

    .req {
      font-family: cute2;
      font-size: 70px;
      color: #ff6363;
    }

    .button {
      display: inline-block;
      padding: 30px 80px;
      background-color: #00c7fe;
      background-image: linear-gradient(90deg, #ff5754, #fa91a2);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      margin-top: 10%;
      font-family: Arial;
      transition: background 0.5s ease;
      cursor: pointer;
    }

    .neg {
      background-image: linear-gradient(90deg, #ff0000, #f55872) !important;
    }

    .button-container {
      position: relative;
      font-size: 40px;
    }

    .gif_ {
      position: relative;
      height: 498px;
      width: auto;
      max-width: 90%;
    }

    .un {
      display: none;
      font-family: cute2;
      font-size: 60px;
      color: #ff6363;
      justify-content: center;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      .heading {
        font-size: 80px;
      }
      
      .req {
        font-size: 40px;
      }

      .button {
        padding: 15px 50px;
        font-size: 20px;
      }

      .gif_ {
        height: 300px;
      }

      .un {
        font-size: 40px;
      }
    }

    @media screen and (max-width: 480px) {
      .heading {
        font-size: 60px;
      }

      .req {
        font-size: 30px;
      }

      .button {
        padding: 10px 30px;
        font-size: 18px;
      }

      .gif_ {
        height: 250px;
      }

      .un {
        font-size: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <p class="heading">Happy Valentine's Day</p>
    <p class="req" id="request-text">Will you be my Valentine? üíñ</p>
    <img class="gif_" id="gif-image" src="Gifs/dudu_1.gif">

    <div class="button-container">
      <a class="button pos" onclick="sayYes()">Yes</a>
      <a class="button neg" onclick="sayNo()">No</a>
    </div>

    <p class="un">Unblock korte vule jeyo na ü•∞</p>
  </div>

  <script>
    let noCount = 0;
    function sayNo() {
      noCount++;
      if (noCount === 1) {
        document.getElementById("request-text").textContent = "Emne reject korte hoi na Emu";
        document.getElementById("gif-image").src = "Gifs/dudu_2.gif";
        document.querySelector(".pos").textContent = "Accept the Proposal";
        document.querySelector(".neg").textContent = "Amr issa";
      } else if (noCount === 2) {
        document.getElementById("request-text").textContent = "Tmi sure? üíî";
        document.getElementById("gif-image").src = "Gifs/dudu_3.gif";
        document.querySelector(".pos").textContent = "Accept the Proposal";
        document.querySelector(".neg").textContent = "Obosshoi";
      } else if (noCount === 3) {
        document.getElementById("request-text").textContent = "Please pookie... üíî";
        document.getElementById("gif-image").src = "Gifs/dudu_4.gif";
        document.querySelector(".pos").textContent = "Accept";
        document.querySelector(".neg").textContent = "No";
      } else if (noCount === 4) {
        document.getElementById("request-text").textContent = "Ami kintu Kanna korbo ü•∫";
        document.getElementById("gif-image").src = "Gifs/dudu_5.gif";
        document.querySelector(".pos").textContent = "Accept";
        document.querySelector(".neg").textContent = "Amr ki tate?";
      } else if (noCount === 5) {
        document.getElementById("request-text").textContent = "Please? ü•∫ü•∫";
        document.getElementById("gif-image").src = "Gifs/dudu_6.gif";
        document.querySelector(".pos").textContent = "Accept the Proposal";
        document.querySelector(".neg").textContent = "No way";
      } else if (noCount === 6) {
        document.getElementById("request-text").textContent = "Emon koro kn üòí";
        document.getElementById("gif-image").src = "Gifs/dudu_7.gif";
        document.querySelector(".pos").textContent = "Accept";
        document.querySelector(".neg").textContent = "Ami emon e";
      } else {
        document.getElementById("request-text").textContent = "Hehe... akhn ki korba? taratari accept koro üòè";
        document.getElementById("gif-image").src = "Gifs/dudu_11.gif";
        document.querySelector(".neg").style.display = "none";
        document.querySelector(".pos").textContent = "Accept the Proposal";
      }
    }

    function sayYes() {
      document.getElementById("request-text").textContent = "Yaaaayyyyyy ü•≥ü•≥";
      document.getElementById("gif-image").src = "Gifs/dudu_yay.gif";
      document.querySelector(".pos").style.display = "none";
      document.querySelector(".neg").style.display = "none";
      document.querySelector(".un").style.display = "flex";
    }
  </script>
</body>
</html>
